<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h2>Cadastro de Cliente</h2>
    <form method="POST" action="{{ url_for('cadastro_cliente') }}">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="preferencias">PreferÃªncias de Especialidade:</label>
        <input type="text" id="preferencias" name="preferencias" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="55(61)99999-9999" required>

        <button type="submit">Cadastrar</button>
    </form>
    {% endblock %}
</body>
</html>
